<a class="container">
  <div class="containersidebar" *ngIf="sidebarOpen">
    <app-side-bar
      [sidebarOpen]="sidebarOpen"
      (closeSidebarEvent)="closeSidebar()"
    ></app-side-bar>
  </div>

  <div class="containersidebar-desktop">
    <app-side-bar></app-side-bar>
  </div>

  <div class="plus-and-info">
    <img
      src="assets/plus.png"
      class="plus-img"
      alt="Ouvrir la Sidebar"
      (click)="openSidebar()"
    />
    <img
      src="assets/info3.png"
      alt="info train"
      class="info-train"
      (click)="navigateToTrainInfo()"
    />
  </div>

  <div class="containerchat">
    <app-chat-global *ngIf="globalChat"></app-chat-global>
    <app-main-chat *ngIf="mainChat"></app-main-chat>
    <app-private-chat *ngIf="privateChat"></app-private-chat>
  </div>
</a>
