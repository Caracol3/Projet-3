<div class="container">
  <div class="desktop">
    <h3>La plateforme pour trouver vos compagnons de voyage</h3>
    <img src="assets/desktop_img.png" alt="assis dans un train">
  </div>
  <div class="signup">
<div class="title">
    <h1>Bienvenue !</h1>

    <h3 class="form-title">Se connecter</h3>
  </div>

    <form #myForm="ngForm" (ngSubmit)="onSubmit()" class="form-champs">
      <div>
        <input
          class="input-email"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="profil.email"
          #email="ngModel"
          required
          email
        />
      </div>
      <!-- ci-dessous création de la div qui va gérer les erreurs de validation
  affichage d'un message si le mail n'est pas rempli -->
      <!-- <div *ngIf="email.errors">
        <span *ngIf="email.errors?.['required']">L'email est requis</span> -->
      <!-- <span *ngIf="email.errors?.['email']"
          >L'adresse email doit être valide</span -->

      <!-- </div> -->

      <div>
        <input
          class="input-key"
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
          [(ngModel)]="profil.password"
          #password="ngModel"
          required
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!])[A-Za-z\d@$!]{7,}$"
        />
      </div>
      <!-- ci-dessous création de la div qui va gérer les erreurs de validation
  affichage d'un message si le mot de passe à moins de 5 caractères et pas de caractères speciaux -->
      <div *ngIf="password.errors">
        <!-- <span *ngIf="password.errors?.['required']"
          >Le mot de passe est requis</span -->

        <span *ngIf="password.errors?.['minlength']"
          >Le mot de passe doit contenir au moins 5 caractères</span
        >

        <span *ngIf="password.errors?.['required pattern']"
          >This is not a valid password</span
        >
      </div>
      <a href="" routerLink="/contact" class="forgotten-password">Mot de passe oublié ?</a>


      <div>

        <button  class="button-text"  type="submit">Connexion</button>

      </div>

      <div>

        <button  class="button-text" id="button-create" routerLink="/signin">Créer un compte</button><br>
        <span class="link-create">Tu es nouveau ?  <a routerLink="/signin" >Créer un compte</a></span>

      </div>


    </form>
  </div>





</div>
