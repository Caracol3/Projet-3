<h2>Salon global</h2>



<div>
  <h3>Liste des salons du train</h3>
  <ng-container *ngFor="let chatMain of infoMainChat; let i = index">
    <ng-container *ngIf="chatMain.user.id == userId && !isDuplicateMain(chatMain.roomName, i)">
      <p>Salon du train n° {{chatMain.roomName}}</p>
    </ng-container>
  </ng-container>
</div>
