<div class="sidebar" [ngClass]="{ open: sidebarOpen }">
  <div class="header">
    <img
      src="assets/retour1.png"
      class="return-img"
      (click)="requestCloseSidebar()"
    />
    <h2>Salon global</h2>
  </div>

  <div class="train-room">
    <h3>Liste des salons du train</h3>
    <ng-container *ngFor="let chatMain of infoMainChat; let i = index">
      <ng-container
        *ngIf="
          chatMain.user.id == userId && !isDuplicateMain(chatMain.roomName, i)
        "
      >
        <p>Salon du train n° {{ chatMain.roomName }}</p>
      </ng-container>
    </ng-container>
  </div>

  <div class="user-list">
    <h3>Mes compagnons </h3>

    <div *ngFor="let user of listUser; let i = index">
  <div class="containerUser">
     <img src="assets/chat/available2.png" *ngIf="user.is_connected == true" class="pastille-verte" >
     <img src="assets/chat/not-available2.png" *ngIf="user.is_connected == false" class="pastille-rouge">
    <p *ngIf="user.is_available == false" class="nonDispo">{{ user.username }}</p>
    <p *ngIf="user.is_available == true" class="dispo">{{ user.username }}</p>
    
  </div>
