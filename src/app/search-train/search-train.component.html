<div class="container" *ngIf="searchPage">

    <h3 class="form-title">Votre trajet</h3>
  <div class="message">
<p>Vous recherchez un compagnon pour discuter, un covoiturage ou juste besoin de passer le temps  ?</p>
</div>
<form class="form"  #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <div>
       <input class="gare top" type="text" id="depart" name="depart"  placeholder="Gare de départ" [(ngModel)]="search.depart" required (keyup)="searchGareDepart()">

        <div class="gareResult" *ngIf="GareDepartSelect">

            <p *ngFor="let gareOfDeparture of resultOfTrainSearchDepart;let i = index" (click)="selectGareDepart(i)">  {{gareOfDeparture.gare_alias_libelle_noncontraint}}</p>

        </div>

      </div>
      <div *ngIf="GareArriverSelect">
       <input class="gare bottom" type="text" id="arrivee" name="arrivée"  placeholder="Gare d'arrivée" [(ngModel)]="search.arrivee" required (keyup)="searchGareArriver()">
       <div class="gareResult" *ngIf="GareArriverSelectInfo">

      <p *ngFor="let gareOfArriver of resultOfTrainSearchArriver;let i = index" (click)="selectGareArriver(i)">  {{gareOfArriver.gare_alias_libelle_noncontraint}}</p>

    </div>



      </div>
       <div class="horaire" *ngIf="DateSelect">
      <input class="date" type="date" id="date" name="date"  placeholder="date"  [(ngModel)]="search.date" required>
      <input class="heure" type="time" id="title" name="heure"  placeholder="Heure" [(ngModel)]="search.heureDepart" required (keypress)="sectectHeure()" (click)="sectectHeure()">
  </div>
  </div>

  <div *ngIf="AllInfo">
    <button  class="button-text" type="submit">Rechercher</button>
  </div>
  <div>
    <button  class="button-text" id="logout" type="submit" (click)="logout()" routerLink="/login">Logout</button>
  </div>
  </form>


</div>




<div class="containerTrainInfo" *ngIf="listeTrain">

  <h1>Trouvez votre trajet</h1>





</div>
