<div class="container">

  <div class="pseudo">
    <button (click)="getUser()">Pseudo</button>
    <span> {{ user.pseudo }} </span>
  </div>

  <div class="color">
    <label>Couleur du pseudo dans le chat: </label>
    <select class="color-select" [(ngModel)]="selectedColor">
      <option *ngFor="let color of colorOptions" [style.background]="color" [value]="color">

      </option>
    </select>
  </div>

  <div class="avatar">Votre avatar :
    <img [src]="user.avatar" alt="Avatar de l'utilisateur" />
  </div>

  <div class="toggle-switch">
    <span>Disponible MP: </span>
    <input type="checkbox" id="toggle" class="toggle-input" />
    <label for="toggle" class="toggle-label"></label>
  </div>

  <div>
    <button>Valider</button>
  </div>
</div>
