<div class="container">
  <div>
    <h2>À propos de moi {{ user.username }}</h2>
    
  </div>
  <div class="user-infos">
    <div class="avatar-and-identity">
      <div class="avatar">
        <img [src]="user.avatar" alt="Avatar de l'utilisateur" />
        <button (click)="openAvatarModal()">Sélectionner un avatar</button>

        <!-- La modale -->
        <div *ngIf="isModalOpen" class="avatar-modal">
          <h3>Sélectionnez un avatar :</h3>
          <div class="avatar-options">
            <div *ngFor="let avatar of avatarOptions" class="avatar-option">
              <img [src]="avatar" alt="Avatar" (click)="selectAvatar(avatar)" />
            </div>
          </div>
          <button (click)="closeAvatarModal()">Fermer</button>
        </div>
      </div>
      <div class="identity">
        <span>{{ user.firstname }}</span>
        <span>{{ user.name }}</span>
      </div>
    </div>
    <div class="email">
      {{ user.email }}
    </div>
    <div class="birthday">
      {{ user.birthday }}
    </div>
  </div>

  <div class="color">
    <label>Couleur du pseudo dans le chat: </label>
    <select class="color-select" [(ngModel)]="selectedColor">
      <option
        *ngFor="let color of colorOptions"
        [style.background]="color"
        [value]="color"
      ></option>
    </select>
  </div>

  <div class="toggle-switch">
    <span>Disponible MP: </span>
    <input type="checkbox" id="toggle" class="toggle-input" />
    <label for="toggle" class="toggle-label"></label>
  </div>

  <div>
    <button (click)="saveSelectedColor()">Valider</button>
  </div>
</div>
